<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a%b===0</title>
</head>
<body>
<script>
    //Bai 1
   let a = +prompt("nhập số a");
   let b = +prompt("nhâp số b");
    if (a % b === 0 ){
        document.write('a chia hết cho b')
    }else{
        document.write('a không chia hết cho b')
    }
</script>

</body>
</html>
